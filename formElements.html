<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="formElements.css">
   <title>Form Elements</title>
</head>

<body>
   <div class="logo">
      <img src="./src/images/Logo.png" alt="logo">
   </div>
   <div class="first-block">
      <div class="first-block-field">
         <div class="first-block-field-item">
            <p>
               <span>text field</span>
               <span>default</span>
            </p>
            <input type="text" name="textField" id="" placeholder="E-mail">
         </div>
         <div class="first-block-field-item">
            <p>
               <span>text field</span>
               <span>hover/focus</span>
            </p>
            <input type="text" name="textField" id="" placeholder="This is pertty awesome">
         </div>
         <div class="first-block-field-item">
            <p>
               <span>dropdown</span>
            </p>
            <select name="" id="">
               <option value="Сколько гостей">Сколько гостей</option>
            </select>
         </div>
         <div class="first-block-field-item masked-item">
            <p>
               <span>masked text field</span>
            </p>
            <input type="text" name="textField" id="">
         </div>
         <div class="first-block-field-item calendar-item">
            <div>
               <p>date dropdown</p>
               <input type="date" name="" id="">
            </div>
            <div>
               <p>date dropdown</p>
               <input type="date" name="" id="">
            </div>
         </div>
         <div class="first-block-field-item filter-item">
            <p>
               <span>filter date dropdown</span>
            </p>
            <select name="" id=""></select>
         </div>
         <div class="first-block-field-item subscription-item">
            <p>
               <span>subscription text field</span>
            </p>
            <input type="email" name="email" id="">
         </div>

      </div>
      <div class="first-block-chekRadio">
         <div class="first-block-chekRadio-checkbox">
            <p>checkbox buttons</p>
            <div>
               <label for="smoke">
                  <input type="checkbox" class="checkbox-item" name="smoke" id="smoke"> Можно курить
               </label>
               <label for="pet">
                  <input type="checkbox" class="checkbox-item" name="pet" id="pet" checked> Можно с питомцами
               </label>
               <label for="friend">
                  <input type="checkbox" class="checkbox-item" name="friend" id="friend" checked> Можно пригласить
                  гостей<br>(до 10 человек)
               </label>
            </div>

         </div>
         <div class="first-block-chekRadio-radio"></div>
         <div class="first-block-chekRadio-toggle"></div>
         <div class="first-block-chekRadio-likeButton"></div>
         <div class="first-block-chekRadio-rate"></div>
      </div>
      <div class="first-block-buttons"></div>
   </div>
   <div class="second-block"></div>
   <div class="third-block"></div>
   <div class="fourth-block"></div>
</body>

</html>
