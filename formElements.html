<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="formElements.css">
   <title>Form Elements</title>
</head>

<body>
   <div class="logo">
      <img src="./src/images/Logo.png" alt="logo">
   </div>
   <div class="first-block">
      <div class="first-block-field">
         <div class="first-block-field-item">
            <p>
               <span>text field</span>
               <span>default</span>
            </p>
            <input type="text" name="textField" id="" placeholder="E-mail">
         </div>
         <div class="first-block-field-item">
            <p>
               <span>text field</span>
               <span>hover/focus</span>
            </p>
            <input type="text" name="textField" id="" placeholder="This is pertty awesome">
         </div>
         <div class="first-block-field-item">
            <p>
               <span>dropdown</span>
            </p>
            <select name="" id="">
               <option value="Сколько гостей">Сколько гостей</option>
            </select>
         </div>
         <div class="first-block-field-item">
            <p>
               <span>masked text field</span>
            </p>
            <input type="text" name="textField" id="">
         </div>
         <div class="first-block-field-item calendar-item">
            <div>
               <p>date dropdown</p>
               <input type="date" name="" id="">
            </div>
            <div>
               <p>date dropdown</p>
               <input type="date" name="" id="">
            </div>
         </div>
         <div class="first-block-field-item">
            <p>
               <span>filter date dropdown</span>
            </p>
            <select name="" id=""></select>
         </div>
         <div class="first-block-field-item">
            <p>
               <span>subscription text field</span>
            </p>
            <input type="email" name="email" id="">
         </div>

      </div>
      <div class="first-block-chekRadio"></div>
      <div class="first-block-buttons"></div>
   </div>
   <div class="second-block"></div>
   <div class="third-block"></div>
   <div class="fourth-block"></div>
</body>

</html>
